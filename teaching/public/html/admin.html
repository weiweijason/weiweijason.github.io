<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="utf-8">
    <title>管理員頁面</title>
    <link rel="stylesheet" href="../css/admin.css" />
</head>
<body>
    <header>
        <h1>管理員頁面</h1>
        <button id="logout-button" class="logout-button">登出</button>
    </header>
    <main>
        <h2>所有使用者的成績</h2>
        <div id="scores-container"></div>
        <h2>指派遊戲</h2>
        <form id="assign-game-form">
            <label for="username">使用者名稱:</label>
            <input type="text" id="username" required>
            <label for="game-id">遊戲 ID:</label>
            <input type="number" id="game-id" required>
            <button type="submit">指派遊戲</button>
        </form>
    </main>
    <script src="../js/admin.js"></script>
</body>
</html>
