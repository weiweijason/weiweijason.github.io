<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="utf-8">
    <title>數學遊戲</title>
    <link rel="stylesheet" href="../css/math_games.css" />
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="../js/firebase_config.js"></script>
</head>
<body>
    <header>
        <h1>歡迎來到數學遊戲</h1>
        <button id="login-button" onclick="window.location.href='../mathgame/login.html'">登入</button>
    </header>
    <main>
        <div class="game-container">
            <div class="game-box" id="game1">
                <h2>遊戲 1</h2>
                <p>9X9乘法遊戲</p>
                <button onclick="startGame(1)">開始遊戲</button>
            </div>
            <div class="game-box" id="game2">
                <h2>遊戲 2</h2>
                <p>挑戰乘法</p>
                <button onclick="startGame(2)">開始遊戲</button>
            </div>
            <div class="game-box" id="game3">
                <h2>遊戲 3</h2>
                <p>數學謎題</p>
                <button onclick="startGame(3)">開始遊戲</button>
            </div>
        </div>
    </main>
    <script src="../js/math_games.js"></script>
</body>
</html>
